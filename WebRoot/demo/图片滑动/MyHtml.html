<!DOCTYPE html>
<html>
  <head>
    <title>MyHtml.html</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-toouch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    
	<style type="text/css">
	*{
	 padding: 0;
	 margin: 0;
	}
	body{
		background: #DDD;
		
	}
	#canvas{
		height: 100%;
		width: 100%;
		overflow: hidden;
	}
	ul,li{
		list-style: none;
	}
	li{
		display:box;
		box-pack:center;
		box-align:center;
		vertical-align: middle;
		height: 500px;
		border: 1px solid black;
		position:absolute;
	}
	</style>
  </head>
  
  <body>
	<div id="canvas">
		<ul>
			<li style="transform:translate3d(0,0,0);"><img src="images/gerenziliao.png"></img></li>
			<li  style="transform:translate3d(320px,0,0);"><img src="images/jiqing.png"></img></li>
			<!-- 
			<li style="transform:translate3d(320px,0,0);"><img src="images/paihangbang.jpg"></img></li>
			<li style="transform:translate3d(320px,0,0);"><img src="images/shenlv_bak.png"></img></li>
			 -->
		</ul>
	</div>
  </body>
</html>
